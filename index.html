<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coffee Gang</title>
	<link href="style.css"
		  rel="stylesheet">
	<link crossorigin="anonymous"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		  rel="stylesheet">
</head>
<body>

<div class="jumbotron">
	<div class="container">
		<h1 class="display-4">StarBocks</h1>
		<p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
	</div>
</div>
<h1>Select a coffee to enjoy</h1>
<div class="container">
	<nav class="navbar navbar-light bg-light">

		<div class="dropdown">
			<label for="roast-selection">Choose your roast</label>
			<select id="roast-selection">
				<option>any</option>
				<option>light</option>
				<option>medium</option>
				<option>dark</option>
			</select>
		</div>

		<div class="search-bar d-flex">
			<label for="submitType"></label>
			<input class="form-control"
				   id="submitType"
				   onkeyup="updateCoffeesText()"
				   placeholder="Choose your flavor"
				   title="Type in a name"
				   value="">
			<button class="btn btn-outline-success "
					id="submit"
					type="submit">Search
			</button>
		</div>

	</nav>
</div>


<div class="container">
	<div class="row">
		<div class="col d-none">
			ID
		</div>
		<div class="col">
			<h3>Name</h3>
		</div>
		<div class="col">
			<h3>Roast</h3>
		</div>
	</div>

	<div class="container"
		 id="coffees"></div>

</div>
<br>
<h1>Add a coffee here!</h1>
<div class="dropdown">
	<label for="add-Coffees">Choose your roast</label>
	<select id="add-Coffees">
		<option>light</option>
		<option>medium</option>
		<option>dark</option>
	</select>
</div>
<div class="container">
	<div class="row">
		<div class="search-bar d-flex">
			<label for="submitType"></label>
			<input class="form-control"
				   id="submitButtonType"
				   onkeyup="updateCoffeesText()"
				   placeholder="Choose your flavor neighbor"
				   title="Type in a name"
				   value="">
			<button class="btn btn-outline-success "
					id="add-Coffees"
					type="submit">Search
			</button>
		</div>
	</div>
</div>
<script crossorigin="anonymous"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
