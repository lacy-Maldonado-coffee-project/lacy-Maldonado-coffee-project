<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div><h1>Coffee!</h1>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit"/>
    </form>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">french</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">italian</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">viennese</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">espresso</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">European</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">New Orleans</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">Continental</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">High</h5>
            <p>dark</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body outline-none">
            <h5 class="card-title">french</h5>
            <p>dark</p>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>NAME</th>
            <th>ROAST</th>
        </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
