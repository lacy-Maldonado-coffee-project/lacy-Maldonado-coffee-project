<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="style.css"
		  rel="stylesheet">
	<link crossorigin="anonymous"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		  rel="stylesheet">
</head>
<body>
<div><h1>Coffee!</h1>

	<form>

		<input class="form-control"
			   placeholder="What kind of coffee to enjoy?"
			   type="text">
		<br>
		<label class="col-12"
			   for="customRange">Select your roast</label>
		<lable class="col-4"
			   for="customRange">Light Roast
		</lable>
		<lable class="col-4 offset-4"
			   for="customRange">Medium Roast
		</lable>
		<lable class="col-4 offset-3"
			   for="customRange">Dark Roast
		</lable>
		<input class="custom-range"
			   id="customRange"
			   max="6"
			   min="0"
			   step="1"
			   type="range">
		<button class="btn btn-primary"
				type="button">Search
		</button>
	</form>

	<div class="menu">
		<div class="card-body">
			<h5 class="card-title">French</h5>
			<p>Dark</p>
		</div>
		<div class="card-body">
			<h5 class="card-title">Italian</h5>
			<p>Dark</p>
		</div>
		<div class="card-body">
			<h5 class="card-title">Viennese</h5>
			<p>Dark</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">Espresso</h5>
			<p>Dark</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">European</h5>
			<p>Dark</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">New Orleans</h5>
			<p>Dark</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">Continental</h5>
			<p>Dark</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">High</h5>
			<p>Dark</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">Breakfast</h5>
			<p>Medium</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">American</h5>
			<p>Medium</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">City</h5>
			<p>Medium</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">Cinnamon</h5>
			<p>light</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">Half City</h5>
			<p>Light</p>
		</div>
		<div class="card-body outline-none">
			<h5 class="card-title">Light City</h5>
			<p>Light</p>
		</div>
	</div>
</div>


<script src="main.js"></script>
</body>
</html>
